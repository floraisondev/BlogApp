<html lang="en">
<head>
    <title>Forget Password</title>
        
   <!--Bootstrap-->      
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
            
            <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    
    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
    
</head>
<body>
    <div class='wrapper' style = 'background: rgb(238,174,202);
    background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);'>
   <div class='inner'>
       <div class="image-holder">
           <img src='design_files/images/undraw_forgot_password.png' style = 'height: 350px;'>
       </div>
    <form action=''>
        <h3>Forget Password</h3>

        <div class="form-group">
            <p style="text-align: justify;">Please enter your email address below, and we will send you information to recover your account</p>
        </div>

        <div class="form-wrapper">
            <input id='email' type='email' placeholder="Email Address" class='form-control'>
            <i class="zmdi zmdi-lock"></i>
        </div>

        <div class='form-group container-login100-form-btn'>
            <button id='btn-resetPassword' type='button'>
                Reset Password
                <i class='zmdi zmdi-arrow-right'></i>
            </button>
        </div>
        <div class="w-full text-center" style='margin-top: 66%; font-size: 15px;'>
            <a href='signin.html' class="text-dark">
                 Go back to sign in.
            </a>
        </div>
        
        
    </form>
   </div>

    
    
</div>

<script src='./js/index.js'></script>
<script>
    firebase.auth().onAuthStateChanged(function(user){
        if(user)
        {
            window.location.href = 'MainPage.html';
        }
    });
</script>



</body>
</html>
